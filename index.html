<!DOCTYPE html>
<html>
    <head>
        <title>Scroll menu</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header id="home">
            <nav id="nav">
                <div class="nav-center">
                    <div class="nav-header">
                        <img src="assets/gs.jpeg" alt="Logo" class="logo">
                        <button class="hamburger">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                    <div class="links-container">
                        <ul class="links">
                            <li>
                                <a href="#home" class="scroll-link">Home</a>
                            </li>
                            <li>
                                <a href="#about" class="scroll-link">About</a>
                            </li>
                            <li>
                                <a href="#products" class="scroll-link">Products</a>
                            </li>
                            <li>
                                <a href="#contact" class="scroll-link">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="banner">
                <div class="container">
                    <h1>Scroll Nav Project</h1>
                    <p>In this project, we create a navigation bar that shows when the user scrolls. This is done using HTML, CSS, and JavaScript.</p>
                    <a href="#about" class="scroll-link btn btn-white">Explore products</a>
                </div>
            </div>
        </header>

        <section id="about" class="section">
            <div class="title">
                <h2>About <span>us</span></h2>
            </div>
        </section>
        <script src="app.js"></script>
    </body>
</html>
